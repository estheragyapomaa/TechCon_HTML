<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 30px;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-info p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-links {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 1.5em;
            color: #333;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 30px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Get in Touch</h2>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
                <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </div>
        </div>

        <!-- Embedded Google Maps -->
        <h3>Conference Venue Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2490.1427884281187!2d-0.1277588848660218!3d51.50735117963557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ca7b241a5d1%3A0x26c1fe4790ecf8f0!2sTechCon%20Venue!5e0!3m2!1sen!2suk!4v1619071293514!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>

        <!-- Contact Us Form -->
        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
            <!-- Name Field -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <!-- Message Field -->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. copyright.</p>
    </footer>

</body>
</html>
